<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name"  required>
<br>
		<label for="email">Email</label>
		<input type="email" name="email" id="email" required>
<br>
		<label>Gender</label>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="male" required> 

		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="female" required>
<br>
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedes">Mercedes</option>
		</select>
<br>
		<label for="age">Car Age</label>
		<input type="number" id="carage" name="carage" required>
<br>
		<label for="date">Date of Purchase(dop)</label>
		<input type="date" id="dop" name="dop" required>
<br>
		<label for="password">Password</label>
		<input type="password" id="password" required>
<br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
