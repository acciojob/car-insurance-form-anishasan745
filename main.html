<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required><br>
		<label for="email">Email</label>
		<input type="email" placeholder="Email" id="email" required><br>
		<label for="gender">Gender</label>
		<input type="radio" class="gender" name="gender" id="gender_m" required>Male
		<input type="radio" class="gender" name="male" id="gender_f"  required>Female
<br>
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedes">Mercedes</option>
		</select>
<br>
		<label for="age">Car Age</label>
		<input type="number" id="carage" name="carage" placeholder="Car Age"required>
<br>
		<label for="dop">Date of Purchase(dop)</label>
		<input type="date" id="dop" name="dop" required>
<br>
		<label for="password">Password</label>
		<input type="password" type="password" id="password" required>
<br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
